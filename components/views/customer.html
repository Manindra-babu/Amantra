<header class="section-header">
    <button id="btnBackToLogin" class="btn-text">‚Üê Back</button>
    <h2>Create Request</h2>
</header>
<form id="requestForm" class="form-grid">
    <div class="form-group">
        <label for="product">Product Name</label>
        <input id="product" type="text" placeholder="e.g., Solar Panels" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" min="1" placeholder="0" required>
    </div>
    <div class="form-group">
        <label for="price">Target Price ($)</label>
        <input id="price" type="number" min="0" step="0.01" placeholder="0.00" required>
    </div>
    <div class="form-group">
        <label for="location">Delivery Location</label>
        <input id="location" type="text" placeholder="City, Address" required>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </div>
</form>
