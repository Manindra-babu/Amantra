<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Firestore Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Seed Database</h1>
        <p class="mb-6 text-gray-600">Click the button below to populate your Firestore database with sample data from
            mock_data.js.</p>

        <button id="seed-btn"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors w-full">
            Seed Data
        </button>

        <div id="status" class="mt-4 text-sm text-gray-500 hidden"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth_check.js"></script>
    <script type="module" src="js/mock_data.js"></script>
    <script type="module" src="js/seed_firestore.js"></script>
</body>

</html>
