<div class="card-header">
    <h2>My Profile</h2>
    <p>Manage your account</p>
</div>
<form id="profileForm" class="form-grid">
    <div class="profile-header" style="text-align: center; margin-bottom: 1rem;">
        <img id="profileAvatar" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile"
            style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary-color);">
    </div>
    <div class="form-group">
        <label>Profile Picture URL</label>
        <input id="profilePicUrl" type="text" placeholder="https://example.com/me.jpg">
    </div>
    <div class="form-group">
        <label>Personal Details</label>
        <div style="display: flex; gap: 0.5rem;">
            <input id="profileFirstName" type="text" placeholder="First Name" style="width: 50%;">
            <input id="profileLastName" type="text" placeholder="Last Name" style="width: 50%;">
        </div>
    </div>
    <div class="form-group">
        <label>Contact Info</label>
        <input id="profilePhone" type="tel" placeholder="Phone Number">
        <input id="profileEmail" type="email" placeholder="Email Address" style="margin-top: 0.5rem;">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea id="profileAddress" placeholder="Enter your full address" rows="2"
            style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;"></textarea>
    </div>
    <div class="form-group">
        <label>Account Info</label>
        <div style="display: flex; gap: 0.5rem;">
            <input id="profileUsername" type="text" disabled class="input-disabled" style="width: 50%;"
                title="Username cannot be changed">
            <input id="profileRole" type="text" disabled class="input-disabled" style="width: 50%;"
                title="Role cannot be changed">
        </div>
    </div>
    <div class="form-group">
        <label>Security</label>
        <button type="button" id="btnChangePassword" class="btn btn-secondary" style="width: 100%;">ðŸ”’ Change Password
            via Email</button>
    </div>
    <div class="form-actions" style="display: flex; gap: 1rem; justify-content: space-between;">
        <button type="button" id="btnSwitchAccount" class="btn"
            style="background: transparent; color: var(--text-secondary); border: 1px solid var(--border-color);">Switch
            Account</button>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
</form>
