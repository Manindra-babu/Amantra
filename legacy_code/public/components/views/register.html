<div class="card-header">
    <h2>Create Account</h2>
    <p>Join the marketplace</p>
</div>
<form id="registerForm" class="form-grid">
    <div class="form-group">
        <label>Personal Details</label>
        <div style="display: flex; gap: 0.5rem;">
            <input id="regFirstName" type="text" placeholder="First Name" required style="width: 50%;">
            <input id="regLastName" type="text" placeholder="Last Name" required style="width: 50%;">
        </div>
    </div>
    <div class="form-group">
        <input id="regPhone" type="tel" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
        <input id="regEmail" type="email" placeholder="Email (Optional)">
    </div>

    <div class="form-group">
        <label>Account Credentials</label>
        <input id="regUsername" type="text" placeholder="Choose a username" required>
        <input id="regPassword" type="password" placeholder="Choose a password" required>
    </div>

    <div class="form-group">
        <label>Authentication</label>
        <button type="button" class="btn btn-secondary btn-full" id="btnVerifyOTP">ğŸ“² Verify OTP</button>
        <div class="biometric-options" style="margin-top: 0.5rem; display: flex; gap: 0.5rem;">
            <button type="button" class="btn btn-text btn-small">ğŸ†” Aadhar</button>
            <button type="button" class="btn btn-text btn-small">ğŸ‘ï¸ Face ID</button>
        </div>
    </div>

    <div class="form-group">
        <label for="regRole">I am a...</label>
        <select id="regRole">
            <option value="Customer">Customer (Buyer)</option>
            <option value="Vendor">Vendor (Supplier)</option>
        </select>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-large">Register</button>
    </div>
</form>
<p class="auth-link">Already have an account? <button id="btnShowLogin" class="btn-text">Login here</button>
</p>
